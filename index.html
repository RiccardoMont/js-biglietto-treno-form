<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="font-monospace">
    <div class="container">
    <header>
        <h3 class="">Treniscript</h3>
    </header>
    <main>
        <div class="row d-flex justify-content-evenly align-items-center">
            <div class="card py-3 text-center gap-5">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <form id="myForm" class="d-flex">
                    <div class="col-4">
                        <h4>Nome e cognome</h4>
                        <input type="text" id="nome" placeholder="ex. Paolo Rossi">
                    </div>
                    <div class="col-4">
                        <h4>Km da percorrere</h4>
                        <input type="text" id="km" placeholder="850">
                    </div>
                    <div class="col-4">
                        <h4>Fascia d'età</h4>
                        <select name="età" id="fasce">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="65+">65+</option>
                        </select>
                    </div>
                </form>
                <div class="bottoni">
                    <button id="genera">Genera</button>
                    <button id="cancella">Cancella</button>
                </div>
            </div>
            <div class="card biglietto text-center d-none">
                <h2>IL TUO BIGLIETTO</h2>
                <h3 class="text-start">DETTAGLIO PASSEGGERI</h3>
                <div class="d-flex">
                <div class="col-4">
                    <h3 class="text-start">NOME PASSEGGERO</h3>
                    <span class="text-start" id="nomePasseggero"></span>
                </div>
                <div class="col-2">
                    <h4>Offerta</h4>
                    <span id="offerta"></span>
                </div>
                <div class="col-2">
                    <h4>Carrozza</h4>
                    <span id="carrozza"></span>
                </div>
                <div class="col-2">
                    <h4>Codice CP</h4>
                    <span id="codice"></span>
                </div>
                <div class="col-2">
                    <h4>Costo biglietto</h4>
                    <span id="costo"></span>
                </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
