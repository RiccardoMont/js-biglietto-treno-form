<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="font-monospace bg-warning">
    <div class="container">
    <header>
        <h3 class="fw-bold">Treniscript</h3>
    </header>
    <main>
        <div class="row d-flex justify-content-evenly align-items-center gap-5">
            <div class="card py-3 text-center gap-5 bg-warning-subtle">
                <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
                <form id="myForm" class="d-flex">
                    <div class="col-4">
                        <h4>Nome e cognome</h4>
                        <input type="text" id="nome" placeholder="ex. Paolo Rossi">
                    </div>
                    <div class="col-4">
                        <h4>Km da percorrere</h4>
                        <input type="text" id="km" placeholder="850">
                    </div>
                    <div class="col-4">
                        <h4>Età</h4>
                        <select name="età" id="fasce">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="65+">65+</option>
                        </select>
                    </div>
                </form>
                <div class="bottoni d-flex justify-content-evenly">
                    <button class="btn btn-warning" id="genera">Genera</button>
                    <button class="btn btn-warning" id="cancella">Cancella</button>
                </div>
            </div>
            <div class="card biglietto text-center d-none bg-warning-subtle py-3">
                <h2>IL TUO BIGLIETTO</h2>
                <h4 class="text-start">DETTAGLIO PASSEGGERI</h4>
                <table>
                    <tr class="">
                        <th class="text-start border-bottom border-black">NOME PASSEGGERO</th>
                        <th>OFFERTA</th>
                        <th class="border-bottom border-black">CARROZZA</th>
                        <th>CODICE CP</th>
                        <th class="border-bottom border-black">COSTO BIGLIETTO</th>
                    </tr>
                    <tr>
                        <td class="text-start" id="nomePasseggero"></td>
                        <td class="border-bottom border-black" id="offerta"></td>
                        <td id="carrozza"></td>
                        <td class="border-bottom border-black" id="codice"></td>
                        <td id="costo"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
